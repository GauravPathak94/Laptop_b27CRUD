{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>LOGIN FORM</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        <label for="un"><b>ENTER USERNAME:</b></label>
        <input type="text" id="un" name="u" class="form-control" autocomplete="off">
        <br><br>

        <label for="pw"><b>ENTER PASSWORD:</b></label>
        <input type="password" id="pw" name="p" class="form-control" autocomplete="off">
        <br><br>

        <label>Email</label>
        <input type="email" class="form-control" name="e">
        <br><br>

        <input type="submit" value="LOGIN" class="btn btn-success btn-lg">
        <input type="reset" value="RESET" class="btn btn-warning btn-lg">


    </form>

</div>
{% endblock %}
